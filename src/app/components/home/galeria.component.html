<h1>{{title}}</h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="films">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-md-12 div-pic-1 puntero"
           [routerLink]="['/film',films[0].id,'home']"
           [ngStyle]="{'background-image': 'url('+(films[0] | filmImage)+')'}">
      </div>
      <div class="col-sm-6 div-pic-2 puntero"
           [routerLink]="['/film',films[1].id,'home']"
           [ngStyle]="{'background-image': 'url('+(films[1] | filmImage)+')'}">
      </div>
      <div class="col-sm-6 div-pic-2 puntero"
           [routerLink]="['/film',films[2].id,'home']"
           [ngStyle]="{'background-image': 'url('+(films[2] | filmImage)+')'}">
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6 div-pic-2 puntero"
           [routerLink]="['/film',films[3].id,'home']"
           [ngStyle]="{'background-image': 'url('+(films[3] | filmImage)+')'}">
      </div>
      <div class="col-sm-6 div-pic-2 puntero"
           [routerLink]="['/film',films[4].id,'home']"
           [ngStyle]="{'background-image': 'url('+(films[4] | filmImage)+')'}">
      </div>
      <div class="col-md-12 div-pic-1 puntero"
           [routerLink]="['/film',films[5].id,'home']"
           [ngStyle]="{'background-image': 'url('+(films[5] | filmImage)+')'}">

      </div>
    </div>
  </div>
</div>
