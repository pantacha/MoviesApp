<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Search:</label>
        <input [(ngModel)]="buscar"
               name="buscar"
               (keyup.enter)="buscarPelicula()"
               type="text"
               class="form-control"
               placeholder="search a film">
      </div>
    </div>
  </div>
  <div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let film of _filmService.films">
      <img class="card-img-top" [src]="film | filmImage" [alt]="film.original_title">
      <div class="card-body">
        <h5 class="card-title">{{film.original_title}}</h5>
        <p class="card-text text-justify">{{film.overview | slice:0:250}}...</p>
        <button type="button" class="btn btn-outline-primary btn-block" name="button">view more...</button>
      </div>
    </div>
  </div>
</div>
